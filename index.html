<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mustang Version 2</title>
        <script src="functions.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

 
    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();create();" autocomplete="off">
                        <div>
                            <label>First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div>
                            <label>Preferred Name</label>
                            <input type="text" name="preferredName" id="preferredName">
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div>
                            <label>Zip</label>
                            <input type="text" name="zip" id="zip" onblur="zipBlurFunction()">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div>
                            <label>State</label>
                            <input type="text" name="state" id="state">
                        </div>
                        <div>
                            <label>Favorite Hobby</label>
                            <input type="text" name="favoriteHobby" id="favoriteHobby">
                        </div>
                        <div>
                            <input type="submit" value="submit" class="submit">
                        </div>
                    </form>
                </td>

                
            </tr>
            <tr>
                    <table class="list" id="list">
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Preferred Name</td>
                            <td>Phone Number</td>
                            <td>Zip</td>
                            <td>City</td>
                            <td>State</td>
                            <td>Favorite Hobby</td>
                            <td></td>
                        <tbody>

                        </tbody>
                    </table>
                
            </tr>
        </table>
