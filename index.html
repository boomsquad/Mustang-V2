<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mustang Version 2</title>
        <script src="functions.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();create();" autocomplete="off">
                        <div>
                            <label>First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div>
                            <label>Preferred Name</label>
                            <input type="text" name="preferredName" id="preferredName">
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div>
                            <label>Zip</label><label class="validation hide" id="validation"> *Must be a 5-digit zip code!</label>
                            <input type="text" name="zip" id="zip" onblur="zipBlurFunction()">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div>
                            <label>State</label>
                            <input type="text" name="state" id="state">
                        </div>
                        <div>
                            <label>Favorite Hobby</label>
                            <input type="text" name="favoriteHobby" id="favoriteHobby">
                        </div>
                        <div>
                            <input type="submit" value="submit" class="submit">
                        </div>
                    </form>
                </td> 
            </tr>
            <tr>
                <input type="text" id="searchField" onkeyup="search()" placeholder="Search for contact by first name...">
                    <table class="list" id="list">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Preferred Name</th>
                        <th>Phone Number</th>
                        <th>Zip</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Favorite Hobby</th>
                        <th></th>
                        <tbody>

                        </tbody>
                    </table> 
            </tr>
        </table>
    </body>
</html>
